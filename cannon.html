<section id="configSection">

   <script type="text/javascript"> 

      var logged = false;

      if(logged == true)
      {
         $( ".loginOnly" ).show();
      }
      else
      {
         $( ".loginOnly" ).hide();
      }

      $(window ).load( function()
      {
         $( "#game" ).hide();
         $( "#reg" ).hide();
         $( "#login" ).hide();
         $( "#config" ).hide();
         $( "#welcome" ).show(); 
      }  
      );

      $('#logout_but' ).click( logout());

      function logout()
      {
         if(logged)
         {
            $( "#game" ).hide();
            $( "#reg" ).hide();
            $( "#login" ).hide();
            $( "#config" ).hide();
            $( "#welcome" ).show();
            $(" #loginOnly ").hide(); 
            setupGame();
            logged=false;
         }
      }

      function showLogin()
      {
         if (!logged){
         $( "#game" ).hide();
         $( "#welcome" ).hide();
         $( "#reg" ).hide();
         $( "#config" ).hide();
         $( "#login" ).show();
         resetRegisterForm()
         }

         else
         {
            alert("Log out first.")
         }

      }
      

      function showReg()
      {
         $( "#welcome" ).hide();
         $( "#game" ).hide();
         $( "#reg" ).show();
         $( "#login" ).hide();
         $( "#config" ).hide();
         // $( "#regForm").hide();
         // $( '#regImg').css("visibility", "visible")
      }
      

      function showPass(pass) {
         
         var x = document.getElementById(pass);
         if (x.type === "password") {
            x.type = "text";
         } else {
            x.type = "password";
         }

      }

      
      function inputAddEventListner(elem, but)
      {
         login = document.getElementById(elem);
         done = false;
         login.addEventListener("keypress", function(event) {
         if (event.key === "Enter" && !done) {
            document.getElementById(but).click();
            done = true;
            };
         })
      }

    
      

   </script>
